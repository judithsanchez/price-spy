repos:
  - repo: local
    hooks:
      - id: docker-ruff
        name: ruff (docker)
        entry: docker compose -f infrastructure/docker-compose.yml run --rm price-spy ruff check . --fix
        language: system
        types: [python]
        pass_filenames: false

      - id: docker-ruff-format
        name: ruff-format (docker)
        entry: docker compose -f infrastructure/docker-compose.yml run --rm price-spy ruff format .
        language: system
        types: [python]
        pass_filenames: false

      - id: docker-mypy
        name: mypy (docker)
        entry: docker compose -f infrastructure/docker-compose.yml run --rm price-spy mypy .
        language: system
        types: [python]
        pass_filenames: false

      - id: docker-bandit
        name: bandit (docker)
        entry: docker compose -f infrastructure/docker-compose.yml run --rm price-spy bandit -r app/ --skip B101
        language: system
        types: [python]
        pass_filenames: false

      - id: docker-pip-audit
        name: pip-audit (docker)
        entry: docker compose -f infrastructure/docker-compose.yml run --rm price-spy pip-audit
        language: system
        types: [python]
        pass_filenames: false
