services:
  price-spy:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile
    container_name: price_spy
    restart: unless-stopped
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/scheduler/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ../app:/app/app
      - ../data:/app/data
      - ../tests:/app/tests
      - ../spy.py:/app/spy.py
      - ../screenshots:/app/screenshots
    stdin_open: true
    tty: true
