services:
  price-spy:
    build:
      context: ..
      dockerfile: infrastructure/Dockerfile
    container_name: price_spy
    restart: unless-stopped
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/scheduler/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ../app:/app/app
      - ../data:/app/data
      - ../spy.py:/app/spy.py
      - ../scripts:/app/scripts
      - ../screenshots:/app/screenshots
    stdin_open: true
    tty: true
