{% extends "base.html" %}

{% block title %}Products - Price Spy{% endblock %}

{% block content %}
<div x-data="productsManager()" x-init="loadProducts()">
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3 mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Products</h2>
        <button @click="showForm = true; editingProduct = null; formData = {name: '', category: '', target_price: '', current_stock: 0}"
                class="bg-blue-600 text-white px-4 py-3 sm:py-2 rounded hover:bg-blue-700 min-h-[44px] sm:min-h-0">
            Add Product
        </button>
    </div>

    <!-- Mobile Card View -->
    <div class="sm:hidden space-y-3">
        <template x-for="product in products" :key="product.id">
            <div class="bg-white rounded-lg shadow p-4">
                <div class="flex justify-between items-start mb-2">
                    <div class="min-w-0 flex-1">
                        <div class="font-medium text-gray-900 truncate" x-text="product.name" :title="product.name"></div>
                        <div class="text-sm text-gray-500" x-text="product.category || 'No category'"></div>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-2 text-sm mb-3">
                    <div>
                        <span class="text-gray-500">Target:</span>
                        <span class="font-medium" x-text="product.target_price ? '€' + product.target_price.toFixed(2) : '-'"></span>
                    </div>
                    <div>
                        <span class="text-gray-500">Stock:</span>
                        <span class="font-medium" x-text="product.current_stock"></span>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button @click="editProduct(product)"
                            class="flex-1 bg-blue-100 text-blue-700 px-3 py-2 rounded hover:bg-blue-200 min-h-[44px]">
                        Edit
                    </button>
                    <button @click="deleteProduct(product.id)"
                            class="flex-1 bg-red-100 text-red-700 px-3 py-2 rounded hover:bg-red-200 min-h-[44px]">
                        Delete
                    </button>
                </div>
            </div>
        </template>
        <div x-show="products.length === 0" class="bg-white rounded-lg shadow p-6 text-center text-gray-500">
            No products yet. Add one to get started.
        </div>
    </div>

    <!-- Desktop Table View -->
    <div class="hidden sm:block bg-white rounded-lg shadow overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                        <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase hidden md:table-cell">Category</th>
                        <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Target Price</th>
                        <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase hidden lg:table-cell">Stock</th>
                        <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-for="product in products" :key="product.id">
                        <tr class="hover:bg-gray-50">
                            <td class="px-4 md:px-6 py-4 max-w-xs">
                                <div class="truncate font-medium" x-text="product.name" :title="product.name"></div>
                                <div class="text-xs text-gray-500 truncate md:hidden" x-text="product.category || '-'"></div>
                            </td>
                            <td class="px-4 md:px-6 py-4 max-w-[120px] hidden md:table-cell">
                                <span class="block truncate" x-text="product.category || '-'" :title="product.category"></span>
                            </td>
                            <td class="px-4 md:px-6 py-4 whitespace-nowrap" x-text="product.target_price ? '€' + product.target_price.toFixed(2) : '-'"></td>
                            <td class="px-4 md:px-6 py-4 whitespace-nowrap hidden lg:table-cell" x-text="product.current_stock"></td>
                            <td class="px-4 md:px-6 py-4 whitespace-nowrap text-sm">
                                <div class="flex gap-2">
                                    <button @click="editProduct(product)" class="text-blue-600 hover:underline">Edit</button>
                                    <button @click="deleteProduct(product.id)" class="text-red-600 hover:underline">Delete</button>
                                </div>
                            </td>
                        </tr>
                    </template>
                    <tr x-show="products.length === 0">
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">No products yet. Add one to get started.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Form -->
    <div x-show="showForm" x-cloak class="fixed inset-0 bg-black bg-opacity-50 flex items-end sm:items-center justify-center z-50">
        <div class="bg-white w-full sm:rounded-lg shadow-xl sm:w-full sm:max-w-md max-h-[90vh] overflow-y-auto rounded-t-xl sm:rounded-xl"
             @click.away="showForm = false"
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="transition ease-in duration-150"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">
            <!-- Drag handle for mobile -->
            <div class="sm:hidden flex justify-center py-2">
                <div class="w-12 h-1.5 bg-gray-300 rounded-full"></div>
            </div>
            <div class="p-4 sm:p-6">
                <h3 class="text-lg font-bold mb-4" x-text="editingProduct ? 'Edit Product' : 'Add Product'"></h3>
                <div x-show="error" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded text-sm" x-text="error"></div>
                <form @submit.prevent="saveProduct()">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                        <input type="text" x-model="formData.name" required
                               class="w-full border border-gray-300 rounded px-3 py-3 sm:py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-base sm:text-sm">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <input type="text" x-model="formData.category"
                               class="w-full border border-gray-300 rounded px-3 py-3 sm:py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-base sm:text-sm">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Target Price</label>
                        <input type="number" step="0.01" x-model="formData.target_price"
                               class="w-full border border-gray-300 rounded px-3 py-3 sm:py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-base sm:text-sm">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Current Stock</label>
                        <input type="number" x-model="formData.current_stock"
                               class="w-full border border-gray-300 rounded px-3 py-3 sm:py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-base sm:text-sm">
                    </div>
                    <div class="flex flex-col-reverse sm:flex-row sm:justify-end gap-2 sm:gap-3 mt-6">
                        <button type="button" @click="showForm = false" :disabled="saving"
                                class="px-4 py-3 sm:py-2 border border-gray-300 rounded hover:bg-gray-50 disabled:opacity-50 min-h-[44px] sm:min-h-0">
                            Cancel
                        </button>
                        <button type="submit" :disabled="saving"
                                class="px-4 py-3 sm:py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50 min-h-[44px] sm:min-h-0">
                            <span x-show="!saving">Save</span>
                            <span x-show="saving">Saving...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function productsManager() {
    return {
        products: [],
        showForm: false,
        editingProduct: null,
        saving: false,
        error: null,
        formData: {
            name: '',
            category: '',
            target_price: '',
            current_stock: 0
        },

        async loadProducts() {
            try {
                const response = await fetch('/api/products');
                this.products = await response.json();
            } catch (e) {
                console.error('Failed to load products:', e);
            }
        },

        editProduct(product) {
            this.editingProduct = product;
            this.error = null;
            this.formData = {
                name: product.name,
                category: product.category || '',
                target_price: product.target_price ?? '',
                current_stock: product.current_stock ?? 0
            };
            this.showForm = true;
        },

        async saveProduct() {
            this.saving = true;
            this.error = null;

            const data = {
                name: this.formData.name,
                category: this.formData.category || null,
                target_price: this.formData.target_price !== '' ? parseFloat(this.formData.target_price) : null,
                current_stock: parseInt(this.formData.current_stock) || 0
            };

            try {
                const url = this.editingProduct ? `/api/products/${this.editingProduct.id}` : '/api/products';
                const method = this.editingProduct ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || 'Failed to save product');
                }

                this.showForm = false;
                await this.loadProducts();
            } catch (e) {
                this.error = e.message;
                console.error('Save error:', e);
            } finally {
                this.saving = false;
            }
        },

        async deleteProduct(id) {
            if (confirm('Delete this product?')) {
                try {
                    await fetch(`/api/products/${id}`, {method: 'DELETE'});
                    await this.loadProducts();
                } catch (e) {
                    console.error('Delete error:', e);
                }
            }
        }
    };
}
</script>

<style>
[x-cloak] { display: none !important; }
</style>
{% endblock %}
