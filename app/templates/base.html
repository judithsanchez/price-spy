<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Price Spy{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-6">
                <h1 class="text-xl font-bold">Price Spy</h1>
                <div class="flex gap-4 text-sm">
                    <a href="/" class="hover:underline">Dashboard</a>
                    <a href="/products" class="hover:underline">Products</a>
                    <a href="/stores" class="hover:underline">Stores</a>
                    <a href="/tracked-items" class="hover:underline">Tracked Items</a>
                    <a href="/logs" class="hover:underline">Logs</a>
                </div>
            </div>
            <span class="text-sm opacity-75">v0.3.0</span>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
