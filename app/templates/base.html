<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Price Spy{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white shadow-md" x-data="{ mobileMenuOpen: false }">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-14">
                <!-- Logo -->
                <h1 class="text-xl font-bold">Price Spy</h1>

                <!-- Desktop nav (hidden on mobile) -->
                <div class="hidden md:flex items-center gap-6">
                    <div class="flex gap-4 text-sm">
                        <a href="/" class="hover:underline">Dashboard</a>
                        <a href="/products" class="hover:underline">Products</a>
                        <a href="/stores" class="hover:underline">Stores</a>
                        <a href="/tracked-items" class="hover:underline">Tracked Items</a>
                        <a href="/logs" class="hover:underline">Logs</a>
                    </div>
                    <span class="text-sm opacity-75">v0.3.0</span>
                </div>

                <!-- Mobile menu button (hidden on desktop) -->
                <button @click="mobileMenuOpen = !mobileMenuOpen"
                        class="md:hidden p-2 -mr-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-white"
                        aria-label="Toggle menu">
                    <!-- Hamburger icon -->
                    <svg x-show="!mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                    <!-- Close icon -->
                    <svg x-show="mobileMenuOpen" x-cloak class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Mobile nav menu (shown when open) -->
            <div x-show="mobileMenuOpen"
                 x-transition:enter="transition ease-out duration-200"
                 x-transition:enter-start="opacity-0 -translate-y-2"
                 x-transition:enter-end="opacity-100 translate-y-0"
                 x-transition:leave="transition ease-in duration-150"
                 x-transition:leave-start="opacity-100 translate-y-0"
                 x-transition:leave-end="opacity-0 -translate-y-2"
                 x-cloak
                 class="md:hidden pb-4 border-t border-blue-500">
                <div class="flex flex-col space-y-1 pt-3">
                    <a href="/" class="px-3 py-3 rounded-lg hover:bg-blue-700 text-base" @click="mobileMenuOpen = false">Dashboard</a>
                    <a href="/products" class="px-3 py-3 rounded-lg hover:bg-blue-700 text-base" @click="mobileMenuOpen = false">Products</a>
                    <a href="/stores" class="px-3 py-3 rounded-lg hover:bg-blue-700 text-base" @click="mobileMenuOpen = false">Stores</a>
                    <a href="/tracked-items" class="px-3 py-3 rounded-lg hover:bg-blue-700 text-base" @click="mobileMenuOpen = false">Tracked Items</a>
                    <a href="/logs" class="px-3 py-3 rounded-lg hover:bg-blue-700 text-base" @click="mobileMenuOpen = false">Logs</a>
                </div>
                <div class="px-3 pt-3 text-sm opacity-75">v0.3.0</div>
            </div>
        </div>
    </nav>
    <main class="container mx-auto px-4 py-4">
        {% block content %}{% endblock %}
    </main>

    <style>
        [x-cloak] { display: none !important; }
    </style>
</body>
</html>
