<div
  x-data="errorLogFilters()"
  class="mb-6 p-4 sm:p-6 bg-jolly/5 rounded-3xl border border-jolly-dark/5"
>
  <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
    <!-- Error Type Filter -->
    <div class="col-span-2 lg:col-span-1">
      <label for="error-type-filter" class="block text-[10px] font-black text-jolly-dark/60 uppercase tracking-widest mb-1.5 ml-1">Error Type</label>
      <select
        id="error-type-filter"
        x-model="errorType"
        @change="applyFilters()"
        class="block w-full px-4 py-2.5 text-sm font-bold text-jolly-dark border border-jolly-dark/10 rounded-2xl focus:outline-none focus:ring-4 focus:ring-jolly/20 bg-white"
      >
        <option value="">All Errors</option>
        <option value="ScrapingError">ğŸ•¸ï¸ Scraping Error</option>
        <option value="VisionAPIError">ğŸ‘ï¸ Vision API Error</option>
        <option value="DatabaseError">ğŸ—„ï¸ Database Error</option>
      </select>
    </div>

    <!-- Start Date -->
    <div>
        <label for="error-start-date-filter" class="block text-[10px] font-black text-jolly-dark/60 uppercase tracking-widest mb-1.5 ml-1">From Date</label>
        <input type="date" id="error-start-date-filter" x-model="startDate" class="block w-full px-4 py-2.5 text-sm font-bold text-jolly-dark border border-jolly-dark/10 rounded-2xl focus:outline-none focus:ring-4 focus:ring-jolly/20 bg-white">
    </div>

    <!-- End Date -->
    <div>
        <label for="error-end-date-filter" class="block text-[10px] font-black text-jolly-dark/60 uppercase tracking-widest mb-1.5 ml-1">To Date</label>
        <input type="date" id="error-end-date-filter" x-model="endDate" class="block w-full px-4 py-2.5 text-sm font-bold text-jolly-dark border border-jolly-dark/10 rounded-2xl focus:outline-none focus:ring-4 focus:ring-jolly/20 bg-white">
    </div>

    <!-- Action Buttons -->
    <div class="col-span-2 lg:col-span-1 flex items-end gap-2">
      <button
        @click="applyFilters()"
        class="flex-1 inline-flex justify-center items-center py-2.5 px-4 bg-jolly text-jolly-dark font-black rounded-2xl hover:bg-jolly-lime transition-all uppercase tracking-widest text-[10px] border border-jolly-dark/5 shadow-sm"
      >
        Filter
      </button>
      <button
        @click="resetFilters()"
        class="flex-1 inline-flex justify-center items-center py-2.5 px-4 bg-white text-jolly-dark/40 font-black rounded-2xl hover:bg-gray-100 transition-all uppercase tracking-widest text-[10px] border border-jolly-dark/5 shadow-sm"
      >
        Reset
      </button>
    </div>
  </div>
</div>

<script>
function errorLogFilters() {
    return {
        errorType: '',
        startDate: '',
        endDate: '',
        applyFilters() {
            this.$dispatch('error-log-filter-changed', {
                errorType: this.errorType,
                startDate: this.startDate,
                endDate: this.endDate,
            });
        },
        resetFilters() {
            this.errorType = '';
            this.startDate = '';
            this.endDate = '';
            this.applyFilters();
        }
    }
}
</script>
