<div
  x-data="logFilters()"
  class="mb-4 p-3 sm:p-4 bg-gray-50 rounded-lg border"
>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3 sm:gap-4">
    <!-- Status Filter -->
    <div>
      <label for="status-filter" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Status</label>
      <select
        id="status-filter"
        x-model="status"
        @change="applyFilters()"
        class="block w-full px-3 py-2 sm:py-2 text-base sm:text-sm border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md"
      >
        <option value="">All</option>
        <option value="success">Success</option>
        <option value="error">Error</option>
      </select>
    </div>

    <!-- Item ID Filter -->
    <div>
      <label for="item-id-filter" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Item ID</label>
      <input
        type="text"
        id="item-id-filter"
        x-model="itemId"
        placeholder="e.g., 1"
        class="block w-full px-3 py-2 sm:py-2 text-base sm:text-sm border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <!-- Start Date -->
    <div>
        <label for="start-date-filter" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Start Date</label>
        <input type="date" id="start-date-filter" x-model="startDate" class="block w-full px-3 py-2 sm:py-2 text-base sm:text-sm border-gray-300 rounded-md shadow-sm">
    </div>

    <!-- End Date -->
    <div>
        <label for="end-date-filter" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">End Date</label>
        <input type="date" id="end-date-filter" x-model="endDate" class="block w-full px-3 py-2 sm:py-2 text-base sm:text-sm border-gray-300 rounded-md shadow-sm">
    </div>

    <!-- Action Buttons -->
    <div class="col-span-2 sm:col-span-1 flex items-end gap-2">
      <button
        @click="applyFilters()"
        class="flex-1 inline-flex justify-center py-2 sm:py-2 px-3 sm:px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 min-h-[40px] sm:min-h-0"
      >
        Filter
      </button>
      <button
        @click="resetFilters()"
        class="flex-1 inline-flex justify-center py-2 sm:py-2 px-3 sm:px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 min-h-[40px] sm:min-h-0"
      >
        Reset
      </button>
    </div>
  </div>
</div>

<script>
function logFilters() {
    return {
        status: '',
        itemId: '',
        startDate: '',
        endDate: '',
        applyFilters() {
            this.$dispatch('log-filter-changed', {
                status: this.status,
                itemId: this.itemId,
                startDate: this.startDate,
                endDate: this.endDate,
            });
        },
        resetFilters() {
            this.status = '';
            this.itemId = '';
            this.startDate = '';
            this.endDate = '';
            this.applyFilters();
        }
    }
}
</script>
