<div
  x-data="logFilters()"
  class="mb-6 p-4 sm:p-6 bg-jolly/5 rounded-3xl border border-jolly-dark/5"
>
  <div class="grid grid-cols-2 lg:grid-cols-5 gap-4">
    <!-- Status Filter -->
    <div>
      <label for="status-filter" class="block text-[10px] font-black text-jolly-dark/60 uppercase tracking-widest mb-1.5 ml-1">Status</label>
      <select
        id="status-filter"
        x-model="status"
        @change="applyFilters()"
        class="block w-full px-4 py-2.5 text-sm font-bold text-jolly-dark border border-jolly-dark/10 rounded-2xl focus:outline-none focus:ring-4 focus:ring-jolly/20 bg-white"
      >
        <option value="">All Statuses</option>
        <option value="success">✅ Success Only</option>
        <option value="error">❌ Errors Only</option>
      </select>
    </div>

    <!-- Item ID Filter -->
    <div>
      <label for="item-id-filter" class="block text-[10px] font-black text-jolly-dark/60 uppercase tracking-widest mb-1.5 ml-1">Item ID</label>
      <input
        type="text"
        id="item-id-filter"
        x-model="itemId"
        placeholder="e.g., 42"
        class="block w-full px-4 py-2.5 text-sm font-bold text-jolly-dark border border-jolly-dark/10 rounded-2xl focus:outline-none focus:ring-4 focus:ring-jolly/20 bg-white placeholder-jolly-dark/20"
      />
    </div>

    <!-- Start Date -->
    <div>
        <label for="start-date-filter" class="block text-[10px] font-black text-jolly-dark/60 uppercase tracking-widest mb-1.5 ml-1">From Date</label>
        <input type="date" id="start-date-filter" x-model="startDate" class="block w-full px-4 py-2.5 text-sm font-bold text-jolly-dark border border-jolly-dark/10 rounded-2xl focus:outline-none focus:ring-4 focus:ring-jolly/20 bg-white">
    </div>

    <!-- End Date -->
    <div>
        <label for="end-date-filter" class="block text-[10px] font-black text-jolly-dark/60 uppercase tracking-widest mb-1.5 ml-1">To Date</label>
        <input type="date" id="end-date-filter" x-model="endDate" class="block w-full px-4 py-2.5 text-sm font-bold text-jolly-dark border border-jolly-dark/10 rounded-2xl focus:outline-none focus:ring-4 focus:ring-jolly/20 bg-white">
    </div>

    <!-- Action Buttons -->
    <div class="col-span-2 lg:col-span-1 flex items-end gap-2">
      <button
        @click="applyFilters()"
        class="flex-1 inline-flex justify-center items-center py-2.5 px-4 bg-jolly text-jolly-dark font-black rounded-2xl hover:bg-jolly-lime transition-all uppercase tracking-widest text-[10px] border border-jolly-dark/5 shadow-sm"
      >
        Filter
      </button>
      <button
        @click="resetFilters()"
        class="flex-1 inline-flex justify-center items-center py-2.5 px-4 bg-white text-jolly-dark/40 font-black rounded-2xl hover:bg-gray-100 transition-all uppercase tracking-widest text-[10px] border border-jolly-dark/5 shadow-sm"
      >
        Reset
      </button>
    </div>
  </div>
</div>

<script>
function logFilters() {
    return {
        status: '',
        itemId: '',
        startDate: '',
        endDate: '',
        applyFilters() {
            this.$dispatch('log-filter-changed', {
                status: this.status,
                itemId: this.itemId,
                startDate: this.startDate,
                endDate: this.endDate,
            });
        },
        resetFilters() {
            this.status = '';
            this.itemId = '';
            this.startDate = '';
            this.endDate = '';
            this.applyFilters();
        }
    }
}
</script>
