{% extends "base.html" %}

{% block title %}Tracked Items - Price Spy{% endblock %}

{% block content %}
<div x-data="{ ...trackedItemsManager(), ...priceHistoryMixin() }" x-init="init()">
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3 mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Tracked Items</h2>
        <button @click="openAddForm()"
                class="bg-blue-600 text-white px-4 py-3 sm:py-2 rounded hover:bg-blue-700 min-h-[44px] sm:min-h-0">
            Add Tracked Item
        </button>
    </div>

    <!-- Grouped View -->
    <div class="space-y-6">
        <template x-for="group in getGroupedItems()" :key="group.product_id">
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <!-- Group Header: Product Name -->
                <div class="bg-gray-50 px-4 py-3 border-b border-gray-100 flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                        </svg>
                        <h3 class="font-bold text-gray-800" x-text="group.product_name"></h3>
                    </div>
                    <span class="text-xs font-medium text-gray-500 px-2 py-1 bg-gray-200 rounded-full" x-text="group.items.length + ' item(s)'"></span>
                </div>
                
                <!-- Items in this group -->
                <div class="divide-y divide-gray-50">
                    <template x-for="item in group.items" :key="item.id">
                        <div class="p-4 hover:bg-gray-50 transition-colors">
                            <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                                <div class="min-w-0 flex-1">
                                    <div class="flex items-center gap-2 mb-1">
                                        <span class="font-semibold text-blue-600" x-text="getStoreName(item.store_id)"></span>
                                        <span x-show="item.latest_is_available === true" class="px-1.5 py-0.5 rounded text-[10px] font-bold bg-green-100 text-green-700">IN STOCK</span>
                                        <span x-show="item.latest_is_available === false" class="px-1.5 py-0.5 rounded text-[10px] font-bold bg-red-100 text-red-700">OUT OF STOCK</span>
                                    </div>
                                    <div class="text-sm text-gray-600 truncate mb-1">
                                        <span class="font-medium" x-text="item.quantity_size + ' ' + item.quantity_unit"></span>
                                        <template x-if="item.item_name_on_site">
                                            <span class="text-gray-400" x-text="' Â· ' + item.item_name_on_site"></span>
                                        </template>
                                    </div>
                                    <a :href="item.url" target="_blank" class="text-xs text-blue-400 hover:underline truncate block max-w-sm" x-text="item.url"></a>
                                    
                                    <!-- Latest Notes -->
                                    <template x-if="item.latest_notes">
                                        <div class="mt-2 text-xs bg-blue-50 text-blue-700 p-2 rounded flex items-start gap-1.5 border border-blue-100">
                                            <svg class="w-3.5 h-3.5 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                            </svg>
                                            <span x-text="item.latest_notes"></span>
                                        </div>
                                    </template>
                                </div>
                                
                                <div class="flex items-center gap-3">
                                    <div class="flex flex-col items-end mr-2">
                                        <span x-show="item.is_active" class="text-[10px] text-green-600 font-bold">ACTIVE</span>
                                        <span x-show="!item.is_active" class="text-[10px] text-gray-400 font-bold">INACTIVE</span>
                                    </div>
                                    <div class="flex gap-2">
                                        <button @click="openPriceHistory(item.id)"
                                                class="p-2 text-gray-400 hover:text-gray-600 rounded-full hover:bg-gray-100 transition-colors"
                                                title="Price History">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                                            </svg>
                                        </button>
                                        <button @click="editItem(item)"
                                                class="p-2 text-blue-400 hover:text-blue-600 rounded-full hover:bg-blue-50 transition-colors"
                                                title="Edit">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                            </svg>
                                        </button>
                                        <button @click="deleteItem(item.id)"
                                                class="p-2 text-red-400 hover:text-red-600 rounded-full hover:bg-red-50 transition-colors"
                                                title="Delete">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>
        
        <div x-show="items.length === 0" class="bg-white rounded-xl shadow-sm border border-dashed border-gray-300 p-12 text-center text-gray-500">
            <svg class="w-12 h-12 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
            </svg>
            <p class="text-lg font-medium">No tracked items yet</p>
            <p class="text-sm mt-1">Add items to start monitoring prices across different stores.</p>
        </div>
    </div>

    <!-- Modal Form -->
    <div x-show="showForm" x-cloak style="display: none;" class="fixed inset-0 bg-black bg-opacity-50 flex items-end sm:items-center justify-center z-50">
        <div class="bg-white w-full sm:rounded-lg shadow-xl sm:w-full sm:max-w-lg max-h-[90vh] overflow-y-auto rounded-t-xl sm:rounded-xl"
             @click.away="showForm = false"
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="transition ease-in duration-150"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">
            <!-- Drag handle for mobile -->
            <div class="sm:hidden flex justify-center py-2">
                <div class="w-12 h-1.5 bg-gray-300 rounded-full"></div>
            </div>
            <div class="p-4 sm:p-6">
                <h3 class="text-lg font-bold mb-4" x-text="editingItem ? 'Edit Tracked Item' : 'Add Tracked Item'"></h3>
                <div x-show="error" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded text-sm" x-text="error"></div>
                <form @submit.prevent="saveItem()">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Product *</label>
                            <select x-model="formData.product_id" required
                                    class="w-full border border-gray-300 rounded px-3 py-3 sm:py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-base sm:text-sm">
                                <option value="">Select Product</option>
                                <template x-for="product in products" :key="product.id">
                                    <option :value="product.id" x-text="product.name"></option>
                                </template>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Store *</label>
                            <select x-model="formData.store_id" required
                                    class="w-full border border-gray-300 rounded px-3 py-3 sm:py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-base sm:text-sm">
                                <option value="">Select Store</option>
                                <template x-for="store in stores" :key="store.id">
                                    <option :value="store.id" x-text="store.name"></option>
                                </template>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">URL *</label>
                        <input type="url" x-model="formData.url" required
                               class="w-full border border-gray-300 rounded px-3 py-3 sm:py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-base sm:text-sm">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Item Name on Site</label>
                        <input type="text" x-model="formData.item_name_on_site"
                               class="w-full border border-gray-300 rounded px-3 py-3 sm:py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-base sm:text-sm">
                    </div>
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-3 sm:gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Quantity *</label>
                            <input type="number" step="0.01" x-model="formData.quantity_size" required
                                   class="w-full border border-gray-300 rounded px-3 py-3 sm:py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-base sm:text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Unit *</label>
                            <input type="text" x-model="formData.quantity_unit" required placeholder="ml, g, kg..."
                                   class="w-full border border-gray-300 rounded px-3 py-3 sm:py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-base sm:text-sm">
                        </div>
                        <div class="col-span-2 sm:col-span-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Items/Lot</label>
                            <input type="number" x-model="formData.items_per_lot" min="1"
                                   class="w-full border border-gray-300 rounded px-3 py-3 sm:py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-base sm:text-sm">
                        </div>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-4 mb-4">
                        <label class="flex items-center min-h-[44px] sm:min-h-0">
                            <input type="checkbox" x-model="formData.is_active" class="w-5 h-5 sm:w-4 sm:h-4 mr-2">
                            <span class="text-sm text-gray-700">Active</span>
                        </label>
                        <label class="flex items-center min-h-[44px] sm:min-h-0">
                            <input type="checkbox" x-model="formData.alerts_enabled" class="w-5 h-5 sm:w-4 sm:h-4 mr-2">
                            <span class="text-sm text-gray-700">Alerts Enabled</span>
                        </label>
                    </div>
                    <div class="flex flex-col-reverse sm:flex-row sm:justify-end gap-2 sm:gap-3 mt-6">
                        <button type="button" @click="showForm = false" :disabled="saving"
                                class="px-4 py-3 sm:py-2 border border-gray-300 rounded hover:bg-gray-50 disabled:opacity-50 min-h-[44px] sm:min-h-0">
                            Cancel
                        </button>
                        <button type="submit" :disabled="saving"
                                class="px-4 py-3 sm:py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50 min-h-[44px] sm:min-h-0">
                            <span x-show="!saving">Save</span>
                            <span x-show="saving">Saving...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function trackedItemsManager() {
    return {
        items: [],
        products: [],
        stores: [],
        showForm: false,
        editingItem: null,
        saving: false,
        error: null,
        formData: {
            product_id: '',
            store_id: '',
            url: '',
            item_name_on_site: '',
            quantity_size: '',
            quantity_unit: '',
            items_per_lot: 1,
            is_active: true,
            alerts_enabled: true
        },

        async init() {
            try {
                await Promise.all([
                    this.loadItems(),
                    this.loadProducts(),
                    this.loadStores()
                ]);
            } catch (e) {
                console.error('Failed to initialize:', e);
            }
        },

        async loadItems() {
            const response = await fetch('/api/tracked-items');
            this.items = await response.json();
        },

        async loadProducts() {
            const response = await fetch('/api/products');
            this.products = await response.json();
        },

        async loadStores() {
            const response = await fetch('/api/stores');
            this.stores = await response.json();
        },

        getGroupedItems() {
            const groups = {};
            this.items.forEach(item => {
                const pid = item.product_id;
                if (!groups[pid]) {
                    groups[pid] = {
                        product_id: pid,
                        product_name: this.getProductName(pid),
                        items: []
                    };
                }
                groups[pid].items.push(item);
            });
            // Sort products by name
            return Object.values(groups).sort((a, b) => a.product_name.localeCompare(b.product_name));
        },

        getProductName(id) {
            const product = this.products.find(p => p.id === id);
            return product ? product.name : 'Unknown';
        },

        getStoreName(id) {
            const store = this.stores.find(s => s.id === id);
            return store ? store.name : 'Unknown';
        },

        openAddForm() {
            this.editingItem = null;
            this.error = null;
            this.formData = {
                product_id: '',
                store_id: '',
                url: '',
                item_name_on_site: '',
                quantity_size: '',
                quantity_unit: '',
                items_per_lot: 1,
                is_active: true,
                alerts_enabled: true
            };
            this.showForm = true;
        },

        editItem(item) {
            this.editingItem = item;
            this.error = null;
            this.formData = {
                product_id: item.product_id,
                store_id: item.store_id,
                url: item.url,
                item_name_on_site: item.item_name_on_site || '',
                quantity_size: item.quantity_size,
                quantity_unit: item.quantity_unit,
                items_per_lot: item.items_per_lot || 1,
                is_active: item.is_active,
                alerts_enabled: item.alerts_enabled
            };
            this.showForm = true;
        },

        async saveItem() {
            this.saving = true;
            this.error = null;

            const data = {
                product_id: parseInt(this.formData.product_id),
                store_id: parseInt(this.formData.store_id),
                url: this.formData.url,
                item_name_on_site: this.formData.item_name_on_site || null,
                quantity_size: parseFloat(this.formData.quantity_size),
                quantity_unit: this.formData.quantity_unit,
                items_per_lot: parseInt(this.formData.items_per_lot) || 1,
                is_active: this.formData.is_active,
                alerts_enabled: this.formData.alerts_enabled
            };

            try {
                const url = this.editingItem ? `/api/tracked-items/${this.editingItem.id}` : '/api/tracked-items';
                const method = this.editingItem ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || 'Failed to save tracked item');
                }

                this.showForm = false;
                await this.loadItems();
            } catch (e) {
                this.error = e.message;
                console.error('Save error:', e);
            } finally {
                this.saving = false;
            }
        },

        async deleteItem(id) {
            if (confirm('Delete this tracked item?')) {
                try {
                    await fetch(`/api/tracked-items/${id}`, {method: 'DELETE'});
                    await this.loadItems();
                } catch (e) {
                    console.error('Delete error:', e);
                }
            }
        }
    };
}
</script>

{% include "partials/price-history-modal.html" %}

{% endblock %}
