{% extends "base.html" %}

{% block title %}Stores - Price Spy{% endblock %}

{% block content %}
<div x-data="storesManager()" x-init="loadStores()">
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3 mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Stores</h2>
        <button @click="showForm = true; editingStore = null; formData = {name: '', shipping_cost_standard: '', free_shipping_threshold: '', notes: ''}"
                class="bg-blue-600 text-white px-4 py-3 sm:py-2 rounded hover:bg-blue-700 min-h-[44px] sm:min-h-0">
            Add Store
        </button>
    </div>

    <!-- Mobile Card View -->
    <div class="sm:hidden space-y-3">
        <template x-for="store in stores" :key="store.id">
            <div class="bg-white rounded-lg shadow p-4">
                <div class="mb-2">
                    <div class="font-medium text-gray-900 truncate" x-text="store.name" :title="store.name"></div>
                </div>
                <div class="grid grid-cols-2 gap-2 text-sm mb-3">
                    <div>
                        <span class="text-gray-500">Shipping:</span>
                        <span class="font-medium" x-text="formatCurrency(store.shipping_cost_standard)"></span>
                    </div>
                    <div>
                        <span class="text-gray-500">Free at:</span>
                        <span class="font-medium" x-text="formatCurrency(store.free_shipping_threshold)"></span>
                    </div>
                </div>
                <template x-if="store.notes">
                    <div class="text-sm text-gray-500 mb-3 truncate" x-text="store.notes" :title="store.notes"></div>
                </template>
                <div class="flex gap-2">
                    <button @click="editStore(store)"
                            class="flex-1 bg-blue-100 text-blue-700 px-3 py-2 rounded hover:bg-blue-200 min-h-[44px]">
                        Edit
                    </button>
                    <button @click="deleteStore(store.id)"
                            class="flex-1 bg-red-100 text-red-700 px-3 py-2 rounded hover:bg-red-200 min-h-[44px]">
                        Delete
                    </button>
                </div>
            </div>
        </template>
        <div x-show="stores.length === 0" class="bg-white rounded-lg shadow p-6 text-center text-gray-500">
            No stores yet. Add one to get started.
        </div>
    </div>

    <!-- Desktop Table View -->
    <div class="hidden sm:block bg-white rounded-lg shadow overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                        <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Shipping</th>
                        <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase hidden md:table-cell">Free At</th>
                        <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase hidden lg:table-cell">Notes</th>
                        <th class="px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-for="store in stores" :key="store.id">
                        <tr class="hover:bg-gray-50">
                            <td class="px-4 md:px-6 py-4 max-w-xs">
                                <div class="truncate font-medium" x-text="store.name" :title="store.name"></div>
                            </td>
                            <td class="px-4 md:px-6 py-4 whitespace-nowrap">
                                <span x-text="formatCurrency(store.shipping_cost_standard)"></span>
                                <div class="text-xs text-gray-500 md:hidden" x-show="store.free_shipping_threshold">
                                    Free at <span x-text="formatCurrency(store.free_shipping_threshold)"></span>
                                </div>
                            </td>
                            <td class="px-4 md:px-6 py-4 whitespace-nowrap hidden md:table-cell" x-text="formatCurrency(store.free_shipping_threshold)"></td>
                            <td class="px-4 md:px-6 py-4 max-w-xs hidden lg:table-cell">
                                <span class="block truncate" x-text="store.notes || '-'" :title="store.notes"></span>
                            </td>
                            <td class="px-4 md:px-6 py-4 whitespace-nowrap text-sm">
                                <div class="flex gap-2">
                                    <button @click="editStore(store)" class="text-blue-600 hover:underline">Edit</button>
                                    <button @click="deleteStore(store.id)" class="text-red-600 hover:underline">Delete</button>
                                </div>
                            </td>
                        </tr>
                    </template>
                    <tr x-show="stores.length === 0">
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">No stores yet. Add one to get started.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Form -->
    <div x-show="showForm" x-cloak class="fixed inset-0 bg-black bg-opacity-50 flex items-end sm:items-center justify-center z-50">
        <div class="bg-white w-full sm:rounded-lg shadow-xl sm:w-full sm:max-w-md max-h-[90vh] overflow-y-auto rounded-t-xl sm:rounded-xl"
             @click.away="showForm = false"
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="transition ease-in duration-150"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">
            <!-- Drag handle for mobile -->
            <div class="sm:hidden flex justify-center py-2">
                <div class="w-12 h-1.5 bg-gray-300 rounded-full"></div>
            </div>
            <div class="p-4 sm:p-6">
                <h3 class="text-lg font-bold mb-4" x-text="editingStore ? 'Edit Store' : 'Add Store'"></h3>
                <div x-show="error" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded text-sm" x-text="error"></div>
                <form @submit.prevent="saveStore()">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                        <input type="text" x-model="formData.name" required
                               class="w-full border border-gray-300 rounded px-3 py-3 sm:py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-base sm:text-sm">
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Shipping Cost</label>
                            <input type="number" step="0.01" x-model="formData.shipping_cost_standard"
                                   class="w-full border border-gray-300 rounded px-3 py-3 sm:py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-base sm:text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Free Shipping At</label>
                            <input type="number" step="0.01" x-model="formData.free_shipping_threshold"
                                   class="w-full border border-gray-300 rounded px-3 py-3 sm:py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-base sm:text-sm">
                            <p class="text-[10px] text-gray-400 mt-1">Leave empty for "Never", 0 for "Always"</p>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                        <textarea x-model="formData.notes" rows="2"
                                  class="w-full border border-gray-300 rounded px-3 py-3 sm:py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-base sm:text-sm"></textarea>
                    </div>
                    <div class="flex flex-col-reverse sm:flex-row sm:justify-end gap-2 sm:gap-3 mt-6">
                        <button type="button" @click="showForm = false" :disabled="saving"
                                class="px-4 py-3 sm:py-2 border border-gray-300 rounded hover:bg-gray-50 disabled:opacity-50 min-h-[44px] sm:min-h-0">
                            Cancel
                        </button>
                        <button type="submit" :disabled="saving"
                                class="px-4 py-3 sm:py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50 min-h-[44px] sm:min-h-0">
                            <span x-show="!saving">Save</span>
                            <span x-show="saving">Saving...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function storesManager() {
    return {
        stores: [],
        showForm: false,
        editingStore: null,
        saving: false,
        error: null,
        formData: {
            name: '',
            shipping_cost_standard: '',
            free_shipping_threshold: '',
            notes: ''
        },

        async loadStores() {
            try {
                const response = await fetch('/api/stores');
                this.stores = await response.json();
            } catch (e) {
                console.error('Failed to load stores:', e);
            }
        },

        editStore(store) {
            this.editingStore = store;
            this.error = null;
            this.formData = {
                name: store.name,
                shipping_cost_standard: store.shipping_cost_standard ?? '',
                free_shipping_threshold: store.free_shipping_threshold ?? '',
                notes: store.notes || ''
            };
            this.showForm = true;
        },

        async saveStore() {
            this.saving = true;
            this.error = null;

            const data = {
                name: this.formData.name,
                shipping_cost_standard: this.formData.shipping_cost_standard !== '' ? parseFloat(this.formData.shipping_cost_standard) : null,
                free_shipping_threshold: this.formData.free_shipping_threshold !== '' ? parseFloat(this.formData.free_shipping_threshold) : null,
                notes: this.formData.notes || null
            };

            try {
                const url = this.editingStore ? `/api/stores/${this.editingStore.id}` : '/api/stores';
                const method = this.editingStore ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || 'Failed to save store');
                }

                this.showForm = false;
                await this.loadStores();
            } catch (e) {
                this.error = e.message;
                console.error('Save error:', e);
            } finally {
                this.saving = false;
            }
        },

        async deleteStore(id) {
            if (confirm('Delete this store?')) {
                try {
                    await fetch(`/api/stores/${id}`, {method: 'DELETE'});
                    await this.loadStores();
                } catch (e) {
                    console.error('Delete error:', e);
                }
            }
        },

        formatCurrency(value) {
            if (value === null || value === undefined) return '-';
            return 'â‚¬' + parseFloat(value).toFixed(2);
        }
    };
}
</script>

<style>
[x-cloak] { display: none !important; }
</style>
{% endblock %}
