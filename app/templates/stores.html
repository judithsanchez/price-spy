{% extends "base.html" %}

{% block title %}Stores - Price Spy{% endblock %}

{% block content %}
<div x-data="storesManager()" x-init="loadStores()">
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-3 mb-8">
        <h2 class="text-2xl font-black text-jolly-dark">üè™ Stores</h2>
        <button @click="showForm = true; editingStore = null; formData = {name: '', shipping_cost_standard: '', free_shipping_threshold: '', notes: ''}"
                class="bg-jolly text-jolly-dark px-6 py-3 sm:py-2 rounded-2xl hover:bg-jolly-lime transition-all font-black uppercase tracking-widest text-[10px] shadow-sm border border-jolly-dark/5">
            Add New Store
        </button>
    </div>

    <div class="sm:hidden space-y-4">
        <template x-for="store in stores" :key="store.id">
            <div class="bg-white rounded-2xl shadow-sm p-5 border border-jolly-dark/5">
                <div class="mb-3">
                    <div class="font-black text-jolly-dark truncate text-base" x-text="store.name" :title="store.name"></div>
                </div>
                <div class="grid grid-cols-2 gap-4 text-xs mb-4">
                    <div class="bg-gray-50/50 p-2.5 rounded-xl border border-jolly-dark/5">
                        <span class="text-jolly-dark/40 font-bold block mb-0.5">SHIPPING</span>
                        <span class="font-black text-jolly-dark" x-text="formatCurrency(store.shipping_cost_standard)"></span>
                    </div>
                    <div class="bg-gray-50/50 p-2.5 rounded-xl border border-jolly-dark/5">
                        <span class="text-jolly-dark/40 font-bold block mb-0.5">FREE AT</span>
                        <span class="font-black text-jolly-dark" x-text="formatCurrency(store.free_shipping_threshold)"></span>
                    </div>
                </div>
                <template x-if="store.notes">
                    <div class="text-[10px] font-medium text-jolly-dark/40 mb-4 px-3 py-2 bg-gray-50 rounded-lg italic flex gap-2 items-start">
                        <span class="mt-0.5">üìù</span>
                        <span class="truncate" x-text="store.notes" :title="store.notes"></span>
                    </div>
                </template>
                <div class="flex gap-2">
                    <button @click="editStore(store)"
                            class="flex-1 bg-jolly-lime/20 text-jolly-dark/60 px-4 py-3 rounded-xl hover:bg-jolly-lime/40 transition-all font-black uppercase tracking-widest text-[9px] border border-jolly-dark/5">
                        Edit
                    </button>
                    <button @click="deleteStore(store.id)"
                            class="flex-1 bg-jolly-rose/10 text-jolly-rose px-4 py-3 rounded-xl hover:bg-jolly-rose/20 transition-all font-black uppercase tracking-widest text-[9px] border border-jolly-rose/20">
                        Delete
                    </button>
                </div>
            </div>
        </template>
        <div x-show="stores.length === 0" class="bg-white rounded-lg shadow p-6 text-center text-gray-500">
            No stores yet. Add one to get started.
        </div>
    </div>

    <!-- Desktop Table View -->
    <div class="hidden sm:block bg-white rounded-2xl shadow-sm overflow-hidden border border-jolly-dark/5">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-jolly-dark/5">
                <thead class="bg-gray-50/50">
                    <tr>
                        <th class="px-6 py-4 text-left text-[10px] font-black text-jolly-dark/40 uppercase tracking-widest">Name</th>
                        <th class="px-6 py-4 text-left text-[10px] font-black text-jolly-dark/40 uppercase tracking-widest">Shipping</th>
                        <th class="px-6 py-4 text-left text-[10px] font-black text-jolly-dark/40 uppercase tracking-widest hidden md:table-cell">Free At</th>
                        <th class="px-6 py-4 text-left text-[10px] font-black text-jolly-dark/40 uppercase tracking-widest hidden lg:table-cell">Notes</th>
                        <th class="px-6 py-4 text-left text-[10px] font-black text-jolly-dark/40 uppercase tracking-widest">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-jolly-dark/5">
                    <template x-for="store in stores" :key="store.id">
                        <tr class="hover:bg-jolly/5 transition-colors group">
                            <td class="px-6 py-5 max-w-xs">
                                <div class="truncate font-black text-jolly-dark" x-text="store.name" :title="store.name"></div>
                            </td>
                            <td class="px-6 py-5 whitespace-nowrap">
                                <span class="font-black text-jolly-dark" x-text="formatCurrency(store.shipping_cost_standard)"></span>
                                <div class="text-[9px] font-black uppercase text-jolly-dark/20 tracking-widest md:hidden" x-show="store.free_shipping_threshold">
                                    Free at <span x-text="formatCurrency(store.free_shipping_threshold)"></span>
                                </div>
                            </td>
                            <td class="px-6 py-5 whitespace-nowrap hidden md:table-cell font-black text-jolly-dark" x-text="formatCurrency(store.free_shipping_threshold)"></td>
                            <td class="px-6 py-5 max-w-xs hidden lg:table-cell">
                                <span class="block truncate text-sm font-medium text-jolly-dark/40 italic" x-text="store.notes || '-'" :title="store.notes"></span>
                            </td>
                            <td class="px-6 py-5 whitespace-nowrap">
                                <div class="flex gap-3">
                                    <button @click="editStore(store)" class="text-[10px] font-black uppercase tracking-widest text-jolly-sandy hover:text-jolly-sandy/80">Edit</button>
                                    <button @click="deleteStore(store.id)" class="text-[10px] font-black uppercase tracking-widest text-jolly-rose hover:text-jolly-vivid">Delete</button>
                                </div>
                            </td>
                        </tr>
                    </template>
                    <tr x-show="stores.length === 0">
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">No stores yet. Add one to get started.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Form -->
    <div x-show="showForm" x-cloak style="display: none;" class="fixed inset-0 bg-jolly-dark/40 backdrop-blur-sm flex items-end sm:items-center justify-center z-50">
        <div class="bg-white w-full sm:rounded-3xl shadow-2xl sm:w-full sm:max-w-md max-h-[90vh] overflow-y-auto rounded-t-3xl border border-jolly-dark/5"
             @click.away="showForm = false"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-full sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-full sm:translate-y-0 sm:scale-95">
            <!-- Drag handle for mobile -->
            <div class="sm:hidden flex justify-center py-3">
                <div class="w-12 h-1.5 bg-jolly-lime/30 rounded-full"></div>
            </div>
            <div class="p-6 sm:p-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-black text-jolly-dark flex items-center gap-2">
                        <span x-text="editingStore ? '‚úèÔ∏è' : '‚ú®'"></span>
                        <span x-text="editingStore ? 'Edit Store' : 'Add Store'"></span>
                    </h3>
                    <button @click="showForm = false" class="text-jolly-dark/20 hover:text-jolly-rose transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>
                <div x-show="error" class="mb-6 p-4 bg-jolly-rose/10 border border-jolly-rose/20 text-jolly-vivid rounded-2xl text-[11px] font-bold" x-text="error"></div>
                <form @submit.prevent="saveStore()">
                    <div class="mb-5">
                        <label class="block text-[11px] font-black text-jolly-dark/60 uppercase tracking-widest mb-1.5 ml-1">Store Name *</label>
                        <input type="text" x-model="formData.name" required
                               class="w-full border border-jolly-dark/10 rounded-2xl px-4 py-3 sm:py-2.5 focus:outline-none focus:ring-4 focus:ring-jolly/20 text-base sm:text-sm bg-gray-50/50 font-medium text-jolly-dark">
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-5">
                        <div>
                            <label class="block text-[11px] font-black text-jolly-dark/60 uppercase tracking-widest mb-1.5 ml-1">Shipping Cost</label>
                            <input type="number" step="0.01" x-model="formData.shipping_cost_standard"
                                   class="w-full border border-jolly-dark/10 rounded-2xl px-4 py-3 sm:py-2.5 focus:outline-none focus:ring-4 focus:ring-jolly/20 text-base sm:text-sm bg-gray-50/50 font-medium text-jolly-dark">
                        </div>
                        <div>
                            <label class="block text-[11px] font-black text-jolly-dark/60 uppercase tracking-widest mb-1.5 ml-1">Free Shipping At</label>
                            <input type="number" step="0.01" x-model="formData.free_shipping_threshold"
                                   class="w-full border border-jolly-dark/10 rounded-2xl px-4 py-3 sm:py-2.5 focus:outline-none focus:ring-4 focus:ring-jolly/20 text-base sm:text-sm bg-gray-50/50 font-medium text-jolly-dark">
                            <p class="text-[9px] font-bold text-jolly-dark/20 mt-1.5 px-1 uppercase tracking-tighter">Leave empty for "Never", 0 for "Always"</p>
                        </div>
                    </div>
                    <div class="mb-8">
                        <label class="block text-[11px] font-black text-jolly-dark/60 uppercase tracking-widest mb-1.5 ml-1">Notes</label>
                        <textarea x-model="formData.notes" rows="2"
                                  class="w-full border border-jolly-dark/10 rounded-2xl px-4 py-3 sm:py-2.5 focus:outline-none focus:ring-4 focus:ring-jolly/20 text-base sm:text-sm bg-gray-50/50 font-medium text-jolly-dark placeholder-jolly-dark/20"></textarea>
                    </div>
                    <div class="flex flex-col-reverse sm:flex-row justify-end gap-3 px-6 py-5 bg-gray-50/30 border-t border-jolly-dark/5 rounded-b-3xl mt-4 -mx-6 -mb-6 sm:-mx-8 sm:-mb-8">
                        <button type="button" @click="showForm = false" :disabled="saving"
                                class="px-6 py-3 bg-white text-jolly-dark/60 font-black rounded-2xl hover:bg-gray-100 transition-all uppercase tracking-widest text-[10px] border border-jolly-dark/5 shadow-sm disabled:opacity-50">
                            Cancel
                        </button>
                        <button type="submit" :disabled="saving"
                                class="px-8 py-3 bg-jolly text-jolly-dark font-black rounded-2xl hover:bg-jolly-lime hover:shadow-lg hover:shadow-jolly/20 transition-all uppercase tracking-widest text-[10px] border border-jolly-dark/5 shadow-sm disabled:opacity-50">
                            <span x-show="!saving" x-text="editingStore ? 'Save Changes' : 'Add Store'"></span>
                            <span x-show="saving" class="flex items-center gap-2">
                                <svg class="animate-spin h-3 w-3 text-jolly-dark" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                Saving...
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function storesManager() {
    return {
        stores: [],
        showForm: false,
        editingStore: null,
        saving: false,
        error: null,
        formData: {
            name: '',
            shipping_cost_standard: '',
            free_shipping_threshold: '',
            notes: ''
        },

        async loadStores() {
            try {
                const response = await fetch('/api/stores');
                this.stores = await response.json();
            } catch (e) {
                console.error('Failed to load stores:', e);
            }
        },

        editStore(store) {
            this.editingStore = store;
            this.error = null;
            this.formData = {
                name: store.name,
                shipping_cost_standard: store.shipping_cost_standard ?? '',
                free_shipping_threshold: store.free_shipping_threshold ?? '',
                notes: store.notes || ''
            };
            this.showForm = true;
        },

        async saveStore() {
            this.saving = true;
            this.error = null;

            const data = {
                name: this.formData.name,
                shipping_cost_standard: this.formData.shipping_cost_standard !== '' ? parseFloat(this.formData.shipping_cost_standard) : null,
                free_shipping_threshold: this.formData.free_shipping_threshold !== '' ? parseFloat(this.formData.free_shipping_threshold) : null,
                notes: this.formData.notes || null
            };

            try {
                const url = this.editingStore ? `/api/stores/${this.editingStore.id}` : '/api/stores';
                const method = this.editingStore ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || 'Failed to save store');
                }

                this.showForm = false;
                await this.loadStores();
            } catch (e) {
                this.error = e.message;
                console.error('Save error:', e);
            } finally {
                this.saving = false;
            }
        },

        async deleteStore(id) {
            if (confirm('Delete this store?')) {
                try {
                    await fetch(`/api/stores/${id}`, {method: 'DELETE'});
                    await this.loadStores();
                } catch (e) {
                    console.error('Delete error:', e);
                }
            }
        },

        formatCurrency(value) {
            if (value === null || value === undefined) return '-';
            return '‚Ç¨' + parseFloat(value).toFixed(2);
        }
    };
}
</script>

{% endblock %}
