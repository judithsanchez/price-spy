{% extends "base.html" %}

{% block title %}Stores - Price Spy{% endblock %}

{% block content %}
<div x-data="storesManager()" x-init="loadStores()">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Stores</h2>
        <button @click="showForm = true; editingStore = null; formData = {name: '', shipping_cost_standard: '', free_shipping_threshold: '', notes: ''}"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Add Store
        </button>
    </div>

    <!-- Stores Table -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Shipping Cost</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Free Shipping At</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Notes</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <template x-for="store in stores" :key="store.id">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap" x-text="store.name"></td>
                        <td class="px-6 py-4 whitespace-nowrap" x-text="store.shipping_cost_standard ? '€' + store.shipping_cost_standard.toFixed(2) : 'Free'"></td>
                        <td class="px-6 py-4 whitespace-nowrap" x-text="store.free_shipping_threshold ? '€' + store.free_shipping_threshold.toFixed(2) : '-'"></td>
                        <td class="px-6 py-4" x-text="store.notes || '-'"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <button @click="editStore(store)" class="text-blue-600 hover:underline mr-3">Edit</button>
                            <button @click="deleteStore(store.id)" class="text-red-600 hover:underline">Delete</button>
                        </td>
                    </tr>
                </template>
                <tr x-show="stores.length === 0">
                    <td colspan="5" class="px-6 py-4 text-center text-gray-500">No stores yet. Add one to get started.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Form -->
    <div x-show="showForm" x-cloak class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md" @click.away="showForm = false">
            <h3 class="text-lg font-bold mb-4" x-text="editingStore ? 'Edit Store' : 'Add Store'"></h3>
            <form @submit.prevent="saveStore()">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                    <input type="text" x-model="formData.name" required
                           class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Shipping Cost</label>
                    <input type="number" step="0.01" x-model="formData.shipping_cost_standard"
                           class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Free Shipping Threshold</label>
                    <input type="number" step="0.01" x-model="formData.free_shipping_threshold"
                           class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                    <textarea x-model="formData.notes" rows="2"
                              class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div class="flex justify-end gap-3">
                    <button type="button" @click="showForm = false"
                            class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-50">Cancel</button>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function storesManager() {
    return {
        stores: [],
        showForm: false,
        editingStore: null,
        formData: {
            name: '',
            shipping_cost_standard: '',
            free_shipping_threshold: '',
            notes: ''
        },

        async loadStores() {
            const response = await fetch('/api/stores');
            this.stores = await response.json();
        },

        editStore(store) {
            this.editingStore = store;
            this.formData = {
                name: store.name,
                shipping_cost_standard: store.shipping_cost_standard || '',
                free_shipping_threshold: store.free_shipping_threshold || '',
                notes: store.notes || ''
            };
            this.showForm = true;
        },

        async saveStore() {
            const data = {
                name: this.formData.name,
                shipping_cost_standard: this.formData.shipping_cost_standard ? parseFloat(this.formData.shipping_cost_standard) : null,
                free_shipping_threshold: this.formData.free_shipping_threshold ? parseFloat(this.formData.free_shipping_threshold) : null,
                notes: this.formData.notes || null
            };

            if (this.editingStore) {
                await fetch(`/api/stores/${this.editingStore.id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
            } else {
                await fetch('/api/stores', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
            }

            this.showForm = false;
            await this.loadStores();
        },

        async deleteStore(id) {
            if (confirm('Delete this store?')) {
                await fetch(`/api/stores/${id}`, {method: 'DELETE'});
                await this.loadStores();
            }
        }
    };
}
</script>

<style>
[x-cloak] { display: none !important; }
</style>
{% endblock %}
